<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		
		<title>Fact Checker du Turfu</title>
		
		<link rel="stylesheet" type="text/css" href="style.css" />
		
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		
		<script src="bower_components/jqcloud2/dist/jqcloud.min.js"></script>

		<link rel="stylesheet" href="bower_components/jqcloud2/dist/jqcloud.min.css">		
	
		
	</head>
	<body>

		<nav>
			<div>
				Fact Checker du Turfu
			</div>
		</nav>
		
		<header>
			<div>
				<div>
					<input type="text" id="query" placeholder="Entrer un fait à vérifier" />
				</div>
				<div class="alignRight">
					<button>Vérifier</button>
				</div>
			</div>
		</header>
		
		<section>
			<div>
				<div class="progressbar">
					<div></div>
				</div>
			
				<div class="lines" id="result">
				
				</div>
			</div>
		</section>

		<script src="/socket.io/socket.io.js"></script>
		<script src="script.js"></script>
	
	</body>
</html>
